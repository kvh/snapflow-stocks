name: EodPrice
version: 1
description: End-of-day asset price summary
unique_on:
  - symbol
  - exchange
  - date
immutable: true
fields:
  symbol:
    type: Unicode(255)
    validators:
      - NotNull
  exchange:
    type: Unicode(255)
  date:
    type: Date
    validators:
      - NotNull
  open:
    type: Numeric(12,4)
  close:
    type: Numeric(12,4)
  high:
    type: Numeric(12,4)
  low:
    type: Numeric(12,4)
  adj_open:
    type: Numeric(12,4)
  adj_close:
    type: Numeric(12,4)
  adj_high:
    type: Numeric(12,4)
  adj_low:
    type: Numeric(12,4)
  volume:
    type: Numeric(24,4)
